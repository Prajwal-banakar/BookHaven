<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Inventory Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/layout.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #18bc9c !important;
        }

        .info-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }

        .stat-card h3 {
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .stat-card h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #18bc9c;
        }

        .table-responsive {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <main>
        <div class="info-container">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Books</h3>
                    <h1 th:text="${totalBooks}"></h1>
                </div>
                <div class="stat-card">
                    <h3>Total Books Price</h3>
                    <h1 th:text="${totalBooksPrice}"></h1>
                </div>
                <div class="stat-card">
                    <h3>Total Authors</h3>
                    <h1 th:text="${totalAuthors}"></h1>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Book ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.bookid}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.publicationYear}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.quantity}"></td>
                            <td th:text="${book.language}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
