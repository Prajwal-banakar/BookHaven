<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/layout.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #18bc9c !important;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        .btn-primary {
            background-color: #18bc9c;
            border-color: #18bc9c;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #15a589;
            border-color: #15a589;
        }

        .table-responsive {
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Search for a Book</h1>
            </div>

            <form th:action="@{/search}" method="post">
                <div class="mb-3">
                    <label for="bookId" class="form-label">Book Id</label>
                    <input type="text" id="bookId" name="bookid" class="form-control" required
                        placeholder="Enter Book Id">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Search Book</button>
                </div>
            </form>

            <div th:if="${book != null}" class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Book ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${book.bookid}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.publicationYear}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.quantity}"></td>
                            <td th:text="${book.language}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="alert alert-danger mt-3" th:if="${errorMessage}">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </main>

</body>

</html>
