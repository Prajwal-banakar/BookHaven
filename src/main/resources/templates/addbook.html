<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/layout.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #18bc9c !important;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        .btn-primary {
            background-color: #18bc9c;
            border-color: #18bc9c;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #15a589;
            border-color: #15a589;
        }
    </style>
</head>

<body>

    <script>
        function generateRandomId(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const bookIdInput = document.getElementById('bookid');
            if (!bookIdInput.value) {
                bookIdInput.value = generateRandomId(8);
            }
        });
    </script>

    <div id="navbar-container"></div>

    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Add a New Book</h1>
            </div>

            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/addBook}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bookid" class="form-label">Book Id</label>
                        <input type="text" class="form-control" id="bookid" name="bookid" th:value="${book.bookid}"
                            readonly required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="title" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}"
                            required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="author" class="form-label">Author Name</label>
                        <input type="text" class="form-control" id="author" name="author" th:value="${book.author}"
                            required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher"
                            th:value="${book.publisher}" required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="publicationYear" class="form-label">Publication Year</label>
                        <input type="text" class="form-control" id="publicationYear" name="publicationYear"
                            th:value="${book.publicationYear}" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Book Price</label>
                        <input type="text" class="form-control" id="price" name="price" th:value="${book.price}"
                            required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="quantity" class="form-label">Book Quantity</label>
                        <input type="text" class="form-control" id="quantity" name="quantity"
                            th:value="${book.quantity}" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" name="language"
                            th:value="${book.language}" required />
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Add Book</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
