<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #2c3e50 !important;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            margin-left: 2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #18bc9c !important;
        }

        .section-container {
            padding: 60px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .section-header p {
            font-size: 1.2rem;
            color: #34495e;
            margin-top: 1rem;
            font-style: italic;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 4rem;
        }

        .contact-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 220px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-card i {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .contact-card a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .fa-envelope {
            color: #18bc9c;
        }

        .fa-linkedin {
            color: #0077b5;
        }

        .fa-github {
            color: #333;
        }

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        .btn-primary {
            background-color: #18bc9c;
            border-color: #18bc9c;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #15a589;
            border-color: #15a589;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light p-3">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Book Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addBook"><i class="fas fa-plus"></i> Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deleteBook"><i class="fas fa-trash"></i> Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info"><i class="fas fa-info"></i> Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="section-container">
        <div class="section-header">
            <h1>Contact Me</h1>
            <p>I'd love to hear from you! Feel free to connect with me through the platforms below.</p>
        </div>
        <div class="contact-info">
            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <a href="mailto:prajwal.banakara@gmail.com">Email</a>
            </div>
            <div class="contact-card">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/prajwal-banakar" target="_blank">LinkedIn</a>
            </div>
            <div class="contact-card">
                <i class="fab fa-github"></i>
                <a href="https://github.com/prajwalbanakar" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

    <div class="section-container form-container">
        <div class="section-header">
            <h1>Request a Book</h1>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/request}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg" type="submit">Submit Request</button>
            </div>
        </form>
    </div>

</body>

</html>
