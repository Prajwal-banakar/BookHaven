<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7078/7078214.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Book Inventory</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

    body {
        font-family: 'Montserrat', sans-serif;
    }

    .navbar {
        background-color: #2c3e50 !important;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .navbar-brand {
        font-weight: 700;
        color: white !important;
    }

    .nav-link {
        color: white !important;
        font-weight: 500;
        margin-left: 2rem;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #18bc9c !important;
    }

    #left-column {
        background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-color: #f5f5f5;
        height: 90vh;
        padding: 20px;
        overflow-y: auto;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #right-column {
        padding: 40px;
        background-color: #f8f9fa;
        height: 90vh;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #welcome-text {
        font-size: 3rem;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
    }

    #quote-text {
        font-size: 1.2rem;
        color: #34495e;
        text-align: center;
        margin-top: 2rem;
        font-style: italic;
    }

    .features {
        display: flex;
        justify-content: space-around;
        text-align: center;
        margin-top: 4rem;
    }

    .feature-item {
        font-size: 1.5rem;
        color: #2c3e50;
        font-weight: 500;
    }

    .feature-item i {
        display: block;
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #18bc9c;
    }
</style>

<body>
    <nav class="navbar navbar-expand-sm navbar-light p-3">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Book Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addBook"><i class="fas fa-plus"></i> Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i> Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deleteBook"><i class="fas fa-trash"></i> Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info"><i class="fas fa-info"></i> Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0" id="left-column">
            </div>
            <div class="col-md-6" id="right-column">
                <div class="p-5 text-center">
                    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <h1 id="welcome-text">Welcome to Your Book Inventory</h1>
                    <p id="quote-text">"A reader lives a thousand lives before he dies . . . The man who never reads
                        lives only one." - George R.R. Martin</p>
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-book"></i>
                            Manage Books
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-search"></i>
                            Search Books
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-trash"></i>
                            Delete Books
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
